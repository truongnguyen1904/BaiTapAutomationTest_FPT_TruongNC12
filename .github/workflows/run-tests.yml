name: Manual Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Hoặc 7.0.x nếu bạn dùng .NET 7

    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

    - name: Build solution
      run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

    - name: Prepare results folder and run tests
      run: |
        mkdir TestResults
        dotnet test BaiTuanTuan3_NguyenChiTruong.sln `
          --no-build `
          --configuration Release `
          --logger trx `
          --results-directory TestResults

    - name: Upload all TRX reports
      uses: actions/upload-artifact@v4
      with:
        name: test-results-trx
        path: TestResults\*.trx

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate HTML report from TRX
      run: |
        reportgenerator "-reports:TestResults\*.trx" `
                        "-targetdir:TestReport" `
                        "-reporttypes:Html"

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: TestReport
