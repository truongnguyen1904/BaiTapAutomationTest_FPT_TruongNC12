name: Manual Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

    - name: Build solution
      run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

    - name: Prepare results folder and run tests
      shell: pwsh
      run: |
        # Tạo thư mục nếu chưa có
        if (-Not (Test-Path TestResults)) { New-Item -ItemType Directory -Path TestResults | Out-Null }

        # Chạy test và xuất TRX vào TestResults
        dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --configuration Release --logger trx --results-directory TestResults

    - name: Upload TRX test report
      uses: actions/upload-artifact@v4
      with:
        name: test-results-trx
        path: TestResults/*.trx
