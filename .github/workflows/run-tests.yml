name: CI â€“ Run .NET Tests & Show Result in GitHub UI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore NuGet packages
        run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

      - name: ğŸ› ï¸ Build solution
        run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

      - name: ğŸ“ Ensure TestResults directory exists
        run: mkdir -Force TestResults

      - name: ğŸ§ª Run tests and output TRX file
        run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory TestResults

      - name: ğŸ“‚ List TestResults for debug
        run: dir TestResults

      - name: ğŸ“¤ Upload test results artifact (for manual download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: TestResults

      - name: âœ… Publish Test Results to GitHub Checks
        if: always()
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        with:
          files: TestResults/*.trx
