# .github/workflows/run-tests.yml
name: CI â€“ Run and Annotate Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

    - name: Build solution
      run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

    - name: Run and annotate tests
      run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln \
        --no-build \
        --configuration Release \
        --logger github
