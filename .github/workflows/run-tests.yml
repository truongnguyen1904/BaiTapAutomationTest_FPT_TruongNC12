name: CI – Run .NET Tests & Show Result in GitHub UI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore NuGet packages
        run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

      - name: 🛠️ Build solution
        run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

      - name: 📁 Create TestResults folder (just in case)
        run: mkdir TestResults

      - name: 🧪 Run tests and generate TRX report
        run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --configuration Release --logger trx --results-directory TestResults

      - name: 📂 Check test result files
        run: dir TestResults

      - name: 📨 Upload test report for debug (optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-report-trx
          path: TestResults/

      - name: ✅ Publish Test Results to GitHub Checks
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: TestResults/**/*.trx
