name: CI – Run .NET Tests & Show Results in GitHub UI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # đổi nếu bạn dùng .NET 7 hoặc 6

      - name: 📦 Restore NuGet packages
        run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

      - name: 🛠️ Build solution
        run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

      - name: 🧪 Run tests and generate TRX report
        run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory TestResults

      - name: 📂 Debug: List TestResults
        run: dir TestResults

      - name: 📤 Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/test_results.trx

      - name: ✅ Publish Test Results to GitHub Checks UI
        if: always()
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        with:
          files: TestResults/test_results.trx
