name: Manual Run Tests

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages (for packages.config)
      run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

    - name: Build project
      run: dotnet build BaiTuanTuan3_NguyenChiTruong.csproj --configuration Release

    - name: Run tests
      run: dotnet test BaiTuanTuan3_NguyenChiTruong.csproj --no-build --verbosity normal
