name: Manual Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # hoặc 7.0.x nếu bạn đang dùng .NET 7

    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages (sử dụng .sln)
      run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

    - name: Build solution
      run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

    - name: Run tests
      run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --verbosity normal

    - name: Run tests and generate report
      run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

