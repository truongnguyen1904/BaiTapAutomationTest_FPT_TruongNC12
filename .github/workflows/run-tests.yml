name: CI â€“ Run Tests & Publish Report

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Restore
        run: nuget restore BaiTuanTuan3_NguyenChiTruong.sln

      - name: Build
        run: dotnet build BaiTuanTuan3_NguyenChiTruong.sln --configuration Release

      - name: Run tests (produce .trx)
        run: dotnet test BaiTuanTuan3_NguyenChiTruong.sln --no-build --configuration Release --logger trx --results-directory TestResults

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: VSTest Report
          path: TestResults/*.trx
          reporter: vstest
